<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>HealthCoach - Visit Preparation</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      background: white;
    }
    
    .chat-header {
      padding: 20px;
      background: linear-gradient(135deg, #0b5 0%, #0a4 100%);
      color: white;
      text-align: center;
      border-radius: 12px 12px 0 0;
    }
    
    .chat-header h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .chat-header p {
      margin: 0;
      opacity: 0.9;
      font-size: 14px;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      background: #f5f5f5;
    }
    
    .message {
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message.bot {
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }
    
    .message.user {
      display: flex;
      justify-content: flex-end;
    }
    
    .bot-avatar {
      width: 36px;
      height: 36px;
      background: #0b5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }
    
    .message-bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
    }
    
    .message.bot .message-bubble {
      background: white;
      border: 1px solid #e0e0e0;
      border-bottom-left-radius: 4px;
    }
    
    .message.user .message-bubble {
      background: #0b5;
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .question-context {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
      font-style: italic;
    }
    
    .quick-replies {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
      margin-left: 48px;
    }
    
    .quick-reply-btn {
      padding: 10px 16px;
      background: white;
      border: 2px solid #0b5;
      color: #0b5;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 500;
    }
    
    .quick-reply-btn:hover {
      background: #0b5;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(0,187,85,0.3);
    }
    
    .scale-quick-replies {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-top: 12px;
      margin-left: 48px;
    }
    
    .scale-btn {
      padding: 12px;
      background: white;
      border: 2px solid #0b5;
      color: #0b5;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
    }
    
    .scale-btn:hover {
      background: #0b5;
      color: white;
    }
    
    .scale-labels {
      display: flex;
      justify-content: space-between;
      margin: 8px 0 8px 48px;
      font-size: 12px;
      color: #666;
    }
    
    .chat-input-area {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      border-radius: 0 0 12px 12px;
    }
    
    .input-container {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .text-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #ddd;
      border-radius: 24px;
      font-size: 15px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .text-input:focus {
      border-color: #0b5;
    }
    
    .send-btn {
      padding: 12px 24px;
      background: #0b5;
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      font-size: 15px;
    }
    
    .send-btn:hover:not(:disabled) {
      background: #0a4;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,187,85,0.3);
    }
    
    .send-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .complete-btn {
      width: 100%;
      padding: 14px;
      background: #0b5;
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      margin-top: 12px;
    }
    
    .complete-btn:hover {
      background: #0a4;
    }
    
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 18px;
      width: fit-content;
      margin-left: 48px;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .loading-content {
      background: white;
      padding: 32px;
      border-radius: 12px;
      text-align: center;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0b5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hide {
      display: none;
    }
    
    .error-message {
      color: #d32f2f;
      background: #ffebee;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      border-left: 4px solid #d32f2f;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="header-left">
        <div class="logo-small">üë®‚Äç‚öïÔ∏è</div>
        <div>
          <div class="title">HealthCoach</div>
          <div class="subtitle" id="header-subtitle">Visit Preparation</div>
        </div>
      </div>
      <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    </div>

    <div class="chat-container">
      <div class="chat-header">
        <h1><span>ü§ñ</span> HealthCoach</h1>
        <p>Let's prepare for your upcoming appointment</p>
      </div>

      <div class="chat-messages" id="chat-messages">
        <div id="error-container"></div>
      </div>

      <div class="chat-input-area" id="input-area">
        <div class="input-container">
          <input 
            type="text" 
            class="text-input" 
            id="text-input" 
            placeholder="Type your answer or use suggestions above..."
            disabled
          />
          <button class="send-btn" id="send-btn" onclick="sendTextAnswer()" disabled>Send</button>
        </div>
        <button class="complete-btn hide" id="complete-btn" onclick="completeVisitPrep()">
          View Summary ‚Üí
        </button>
      </div>
    </div>

    <div id="loading-overlay" class="loading-overlay hide">
      <div class="loading-content">
        <div class="spinner"></div>
        <p id="loading-text">Loading questions...</p>
      </div>
    </div>
  </div>

  <script>
  const state = {
    patientId: null,
    questions: [],
    answers: {},
    currentQuestionIndex: 0
  };

  // Initialize
  document.addEventListener('DOMContentLoaded', init);

  // Allow sending with Enter key
  document.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && document.getElementById('text-input') === document.activeElement) {
      sendTextAnswer();
    }
  });

  async function init() {
    const urlParams = new URLSearchParams(window.location.search);
    state.patientId = urlParams.get('patient_id');
    
    if (!state.patientId) {
      alert('No patient selected. Redirecting...');
      window.location.href = '/';
      return;
    }

    await loadQuestions();
  }

  async function loadQuestions() {
    showLoading('Loading your questions...');
    
    try {
      const response = await fetch('/get_all_visit_prep_questions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ patient_id: state.patientId })
      });

      const data = await response.json();
      
      if (!response.ok || data.error) {
        throw new Error(data.error || 'Failed to load questions');
      }

      state.questions = data.questions || [];
      
      if (state.questions.length === 0) {
        showError('No questions available. Please contact support.');
        return;
      }

      hideLoading();
      
      // Show welcome message
      addBotMessage("Great! Now let's prepare for your upcoming visit. I'll ask you a few questions to help you get the most out of your appointment.");
      
      // Small delay then show first question
      setTimeout(() => {
        showNextQuestion();
      }, 800);
      
    } catch (error) {
      console.error('Error loading questions:', error);
      showError(`Error loading questions: ${error.message}`);
      hideLoading();
    }
  }

  function showNextQuestion() {
    if (state.currentQuestionIndex >= state.questions.length) {
      // All questions answered
      showCompletionMessage();
      return;
    }
    
    const question = state.questions[state.currentQuestionIndex];
    const qKey = question.question_key || `q_${state.currentQuestionIndex}`;
    
    // Show typing indicator
    showTypingIndicator();
    
    setTimeout(() => {
      hideTypingIndicator();
      addBotMessage(question.question, question.context);
      renderQuickReplies(question, qKey);
      enableInput();
    }, 600);
  }

  function addBotMessage(text, context = null) {
    const messagesContainer = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message bot';
    messageDiv.innerHTML = `
      <div class="bot-avatar">ü§ñ</div>
      <div>
        <div class="message-bubble">
          ${escapeHTML(text)}
          ${context ? `<div class="question-context">${escapeHTML(context)}</div>` : ''}
        </div>
      </div>
    `;
    messagesContainer.appendChild(messageDiv);
    scrollToBottom();
  }

  function addUserMessage(text) {
    const messagesContainer = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message user';
    messageDiv.innerHTML = `
      <div class="message-bubble">${escapeHTML(text)}</div>
    `;
    messagesContainer.appendChild(messageDiv);
    scrollToBottom();
  }

  function showTypingIndicator() {
    const messagesContainer = document.getElementById('chat-messages');
    const typingDiv = document.createElement('div');
    typingDiv.id = 'typing-indicator';
    typingDiv.className = 'typing-indicator';
    typingDiv.innerHTML = `
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
    `;
    messagesContainer.appendChild(typingDiv);
    scrollToBottom();
  }

  function hideTypingIndicator() {
    const typingDiv = document.getElementById('typing-indicator');
    if (typingDiv) {
      typingDiv.remove();
    }
  }

  function scrollToBottom() {
    const messagesContainer = document.getElementById('chat-messages');
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function renderQuickReplies(question, qKey) {
    // Remove any existing quick replies
    const existingReplies = document.querySelectorAll('.quick-replies, .scale-quick-replies, .scale-labels');
    existingReplies.forEach(el => el.remove());
    
    const messagesContainer = document.getElementById('chat-messages');
    
    switch (question.question_type) {
      case 'yes_no':
        const yesNoDiv = document.createElement('div');
        yesNoDiv.className = 'quick-replies';
        yesNoDiv.innerHTML = `
          <button class="quick-reply-btn" onclick="handleQuickReply('${qKey}', 'Yes')">‚úì Yes</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('${qKey}', 'No')">‚úó No</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('${qKey}', 'Not sure')">? Not sure</button>
        `;
        messagesContainer.appendChild(yesNoDiv);
        break;
      
      case 'multiple_choice':
        const choiceDiv = document.createElement('div');
        choiceDiv.className = 'quick-replies';
        choiceDiv.innerHTML = (question.options || []).map(opt => `
          <button class="quick-reply-btn" onclick="handleQuickReply('${qKey}', '${escapeAttr(opt)}')">${escapeHTML(opt)}</button>
        `).join('');
        messagesContainer.appendChild(choiceDiv);
        break;
      
      case 'scale_1_10':
        const labelsDiv = document.createElement('div');
        labelsDiv.className = 'scale-labels';
        labelsDiv.innerHTML = `
          <span>${question.scale_labels?.['1'] || 'Low'}</span>
          <span>${question.scale_labels?.['10'] || 'High'}</span>
        `;
        messagesContainer.appendChild(labelsDiv);
        
        const scaleDiv = document.createElement('div');
        scaleDiv.className = 'scale-quick-replies';
        scaleDiv.innerHTML = Array.from({length: 10}, (_, i) => i + 1).map(n => `
          <button class="scale-btn" onclick="handleQuickReply('${qKey}', '${n}')">${n}</button>
        `).join('');
        messagesContainer.appendChild(scaleDiv);
        break;
    }
    
    scrollToBottom();
  }

  function handleQuickReply(qKey, value) {
    // Disable quick reply buttons
    const buttons = document.querySelectorAll('.quick-reply-btn, .scale-btn');
    buttons.forEach(btn => btn.disabled = true);
    
    // Add user message
    addUserMessage(value);
    
    // Save answer
    saveAnswer(qKey, value.toLowerCase());
    
    // Move to next question
    state.currentQuestionIndex++;
    
    // Disable input temporarily
    disableInput();
    
    // Remove quick replies
    setTimeout(() => {
      const replies = document.querySelectorAll('.quick-replies, .scale-quick-replies, .scale-labels');
      replies.forEach(el => el.remove());
      
      // Show next question
      showNextQuestion();
    }, 500);
  }

  function sendTextAnswer() {
    const input = document.getElementById('text-input');
    const value = input.value.trim();
    
    if (!value) return;
    
    const qKey = state.questions[state.currentQuestionIndex]?.question_key || `q_${state.currentQuestionIndex}`;
    
    // Add user message
    addUserMessage(value);
    
    // Save answer
    saveAnswer(qKey, value);
    
    // Clear input
    input.value = '';
    
    // Move to next question
    state.currentQuestionIndex++;
    
    // Disable input temporarily
    disableInput();
    
    // Remove quick replies
    const replies = document.querySelectorAll('.quick-replies, .scale-quick-replies, .scale-labels');
    replies.forEach(el => el.remove());
    
    // Show next question
    setTimeout(() => {
      showNextQuestion();
    }, 500);
  }

  function enableInput() {
    document.getElementById('text-input').disabled = false;
    document.getElementById('send-btn').disabled = false;
  }

  function disableInput() {
    document.getElementById('text-input').disabled = true;
    document.getElementById('send-btn').disabled = true;
  }

  function showCompletionMessage() {
    addBotMessage("Perfect! You're all set for your visit. Let me generate your personalized summary.");
    document.getElementById('complete-btn').classList.remove('hide');
    disableInput();
  }

  async function completeVisitPrep() {
    showLoading('Saving your answers...');
    const success = await submitAllAnswers();
    hideLoading();
    
    if (success) {
      // Redirect to final summary
      window.location.href = `/final_summary.html?patient_id=${state.patientId}`;
    }
  }

  function persistAnswers() {
    const key = `visit_prep_answers_${state.patientId}`;
    localStorage.setItem(key, JSON.stringify(state.answers));
  }

  function saveAnswer(questionKey, value) {
    state.answers[questionKey] = value;
    persistAnswers();
  }

  async function submitAllAnswers() {
    try {
      const response = await fetch('/submit_visit_prep', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          patient_id: state.patientId, 
          answers: state.answers 
        })
      });

      const data = await response.json();
      
      if (!response.ok || !data.success) {
        throw new Error(data.error || 'Failed to submit answers');
      }
      
      // Clear saved answers after successful submission
      localStorage.removeItem(`visit_prep_answers_${state.patientId}`);
      
      return true;
    } catch (error) {
      console.error('Error submitting answers:', error);
      showError(`Error submitting answers: ${error.message}`);
      return false;
    }
  }

  function goBack() {
    persistAnswers();
    window.location.href = `/intake_continuous.html?patient_id=${state.patientId}`;
  }

  function showLoading(text) {
    document.getElementById('loading-text').textContent = text;
    document.getElementById('loading-overlay').classList.remove('hide');
  }

  function hideLoading() {
    document.getElementById('loading-overlay').classList.add('hide');
  }

  function showError(message) {
    const container = document.getElementById('error-container');
    container.innerHTML = `<div class="error-message">${escapeHTML(message)}</div>`;
  }

  function escapeHTML(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }

  function escapeAttr(str) {
    return String(str).replace(/"/g, '&quot;').replace(/'/g, '&#39;');
  }
  </script>
</body>
</html>
