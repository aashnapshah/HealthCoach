<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>HealthCoach - Patient Intake</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    .role-btn:hover {
      border-color: #0b5 !important;
      background: #f0f9f4 !important;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    /* Form container styles */
    .form-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 32px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .question-container {
      margin-bottom: 32px;
      min-height: 300px;
    }
    
    .question-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }
    
    .question-context {
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
      font-style: italic;
    }
    
    .navigation-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e5e5e5;
    }
    
    .nav-btn {
      padding: 12px 32px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
    }
    
    .nav-btn:hover:not(:disabled) {
      background: #f5f5f5;
      border-color: #999;
    }
    
    .nav-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .nav-btn.primary {
      background: #0b5;
      color: white;
      border-color: #0a4;
    }
    
    .nav-btn.primary:hover:not(:disabled) {
      background: #0a4;
    }
    
    .progress-indicator {
      text-align: center;
      margin-bottom: 24px;
      color: #666;
      font-size: 14px;
    }
    
    .progress-bar-container {
      height: 6px;
      background: #e5e5e5;
      border-radius: 3px;
      margin-bottom: 24px;
      overflow: hidden;
    }
    
    .progress-bar-fill {
      height: 100%;
      background: #0b5;
      transition: width 0.3s ease;
    }
    
    /* Answer option styles */
    .answer-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .answer-option {
      padding: 16px;
      border: 2px solid #e5e5e5;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
      font-size: 16px;
    }
    
    .answer-option:hover {
      border-color: #0b5;
      background: #f0f9f4;
    }
    
    .answer-option.selected {
      border-color: #0b5;
      background: #e6f7ed;
      font-weight: 500;
    }
    
    .answer-option input[type="radio"],
    .answer-option input[type="checkbox"] {
      margin-right: 12px;
    }
    
    .text-answer {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e5e5;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      resize: vertical;
      min-height: 100px;
    }
    
    .text-answer:focus {
      outline: none;
      border-color: #0b5;
    }
    
    .scale-options {
      display: flex;
      gap: 8px;
      justify-content: space-between;
      margin-top: 8px;
    }
    
    .scale-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid #e5e5e5;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .scale-btn:hover {
      border-color: #0b5;
      background: #f0f9f4;
    }
    
    .scale-btn.selected {
      border-color: #0b5;
      background: #0b5;
      color: white;
    }
    
    .scale-labels {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="header-left">
        <div class="logo-small">üë®‚Äç‚öïÔ∏è</div>
        <div>
          <div class="title">HealthCoach</div>
          <div class="subtitle" id="header-subtitle">Medical Record Review</div>
        </div>
      </div>
      <button class="back-btn" id="back-btn" onclick="goBack()" style="display: none;">‚Üê Back</button>
    </div>

    <!-- Role Selection -->
    <div id="role-selection" class="role-selection">
      <div style="text-align: center; max-width: 600px; margin: 80px auto;">
        <h1 style="font-size: 48px; margin-bottom: 16px;">üë®‚Äç‚öïÔ∏è</h1>
        <h2 style="margin-bottom: 32px;">Welcome to HealthCoach</h2>
        <p style="margin-bottom: 48px; color: #666;">Please select your role to continue</p>
        <div style="display: flex; gap: 24px; justify-content: center;">
          <button class="role-btn" onclick="selectRole('patient')" style="padding: 24px 48px; font-size: 18px; border-radius: 12px; border: 2px solid #ddd; background: white; cursor: pointer; transition: all 0.2s;">
            üë§ Patient
          </button>
          <button class="role-btn" onclick="selectRole('clinician')" style="padding: 24px 48px; font-size: 18px; border-radius: 12px; border: 2px solid #ddd; background: white; cursor: pointer; transition: all 0.2s;">
            ü©∫ Clinician
          </button>
        </div>
      </div>
    </div>

    <!-- Patient Selection -->
    <div id="patient-selection" class="patient-selection hide">
      <h2>Select a Patient</h2>
      <div id="patient-grid" class="patient-grid"></div>
    </div>

    <!-- Form Container -->
    <div id="form-container" class="form-container hide">
      <div class="progress-indicator">
        <span id="progress-text">Question 1 of 10</span>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar-fill" id="progress-bar-fill" style="width: 10%"></div>
      </div>
      
      <div class="question-container" id="question-container">
        <!-- Question content will be inserted here -->
      </div>
      
      <div class="navigation-buttons">
        <button class="nav-btn" id="prev-btn" onclick="previousQuestion()">
          ‚Üê Previous
        </button>
        <button class="nav-btn primary" id="next-btn" onclick="nextQuestion()">
          Next ‚Üí
        </button>
      </div>
    </div>

  </div>

  <script>
  // Application state
  const state = {
    role: null,
    selectedPatientId: null,
    currentQuestionIndex: 0,
    questions: [],
    answers: {},
    patientData: null
  };

  // DOM elements
  const els = {
    roleSelection: document.getElementById('role-selection'),
    patientSelection: document.getElementById('patient-selection'),
    patientGrid: document.getElementById('patient-grid'),
    formContainer: document.getElementById('form-container'),
    questionContainer: document.getElementById('question-container'),
    headerSubtitle: document.getElementById('header-subtitle'),
    backBtn: document.getElementById('back-btn'),
    progressText: document.getElementById('progress-text'),
    progressBarFill: document.getElementById('progress-bar-fill'),
    prevBtn: document.getElementById('prev-btn'),
    nextBtn: document.getElementById('next-btn')
  };

  // API helpers
  const api = {
    async getJSON(url, opts) {
      const res = await fetch(url, opts);
      if (!res.ok) throw new Error('Request failed: ' + res.status);
      return res.json();
    },
    patients() { return this.getJSON('/patients'); },
    startIntake(patientId) {
      return this.getJSON('/start_intake', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ patient_id: patientId })
      });
    },
    submitAllAnswers(patientId, answers) {
      return this.getJSON('/submit_intake', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ patient_id: patientId, answers })
      });
    }
  };

  // Initialize
  document.addEventListener('DOMContentLoaded', init);
  
  async function init() {
    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get('patient_id');
    
    if (patientId) {
      // Load patient and start form
      await startIntakeForm(patientId);
    } else {
      // Show role selection
      showScreen('roleSelection');
    }
  }

  function showScreen(screen) {
    els.roleSelection.classList.add('hide');
    els.patientSelection.classList.add('hide');
    els.formContainer.classList.add('hide');
    
    if (screen === 'roleSelection') {
      els.roleSelection.classList.remove('hide');
      els.headerSubtitle.textContent = 'Who are you?';
      els.backBtn.style.display = 'none';
    } else if (screen === 'patientSelection') {
      els.patientSelection.classList.remove('hide');
      els.headerSubtitle.textContent = 'Select a Patient';
      els.backBtn.style.display = 'block';
    } else if (screen === 'form') {
      els.formContainer.classList.remove('hide');
      els.headerSubtitle.textContent = 'Medical Record Review';
      els.backBtn.style.display = 'block';
    }
  }

  function selectRole(role) {
    state.role = role;
    loadPatients();
    showScreen('patientSelection');
  }

  async function loadPatients() {
    try {
      const patients = await api.patients();
      els.patientGrid.innerHTML = patients.map(p => `
        <div class="patient-card" onclick="selectPatient('${escapeAttr(p.id)}', '${escapeAttr(p.name)}')">
          <div class="patient-avatar">${escapeHTML(p.name?.charAt(0)?.toUpperCase() || '?')}</div>
          <div class="patient-info">
            <h3>${escapeHTML(p.name)}</h3>
            <p>Patient ID: ${escapeHTML(p.id)}</p>
            <p>Age: ${escapeHTML(p.age || '')} | Gender: ${escapeHTML(p.gender || '')}</p>
          </div>
        </div>
      `).join('');
    } catch (e) {
      console.error('Error loading patients:', e);
      alert('Error loading patients. Please try again.');
    }
  }

  async function selectPatient(patientId, patientName) {
    state.selectedPatientId = patientId;
    await startIntakeForm(patientId);
  }

  async function startIntakeForm(patientId) {
    try {
      // Load saved progress if exists
      const savedProgress = localStorage.getItem(`intake_progress_${patientId}`);
      if (savedProgress) {
        const progress = JSON.parse(savedProgress);
        state.answers = progress.answers || {};
        state.currentQuestionIndex = progress.currentQuestionIndex || 0;
      }
      
      // Load questions from server
      const data = await api.startIntake(patientId);
      
      // For now, we'll generate a standard set of questions
      // In production, these would come from the server
      state.questions = generateQuestions();
      
      showScreen('form');
      renderCurrentQuestion();
    } catch (e) {
      console.error('Error starting intake:', e);
      alert('Error starting intake. Please try again.');
    }
  }

  function generateQuestions() {
    // Placeholder questions - replace with server data
    return [
      {
        id: 'q1',
        question: 'Is your current address and contact information correct?',
        type: 'yes_no',
        context: 'We need to ensure we can reach you'
      },
      {
        id: 'q2',
        question: 'Are all your current medications listed correctly?',
        type: 'yes_no',
        context: 'Medication accuracy is crucial for your care'
      },
      {
        id: 'q3',
        question: 'Do you have any allergies not listed in your record?',
        type: 'text',
        context: 'This helps us prevent adverse reactions'
      },
      {
        id: 'q4',
        question: 'How would you rate your overall health?',
        type: 'scale_1_10',
        scale_labels: { '1': 'Poor', '10': 'Excellent' }
      },
      {
        id: 'q5',
        question: 'Have you experienced any new symptoms recently?',
        type: 'yes_no'
      }
    ];
  }

  function renderCurrentQuestion() {
    const question = state.questions[state.currentQuestionIndex];
    if (!question) return;
    
    // Update progress
    const progress = ((state.currentQuestionIndex + 1) / state.questions.length) * 100;
    els.progressBarFill.style.width = `${progress}%`;
    els.progressText.textContent = `Question ${state.currentQuestionIndex + 1} of ${state.questions.length}`;
    
    // Update navigation buttons
    els.prevBtn.disabled = state.currentQuestionIndex === 0;
    
    if (state.currentQuestionIndex === state.questions.length - 1) {
      els.nextBtn.textContent = 'Submit & Continue ‚Üí';
      els.nextBtn.classList.add('primary');
    } else {
      els.nextBtn.textContent = 'Next ‚Üí';
    }
    
    // Render question
    let html = `
      <div class="question-title">${escapeHTML(question.question)}</div>
    `;
    
    if (question.context) {
      html += `<div class="question-context">${escapeHTML(question.context)}</div>`;
    }
    
    // Render answer options based on type
    html += renderAnswerOptions(question);
    
    els.questionContainer.innerHTML = html;
    
    // Restore previous answer if exists
    restoreAnswer(question);
    
    // Auto-save progress
    saveProgress();
  }

  function renderAnswerOptions(question) {
    const currentAnswer = state.answers[question.id];
    
    switch (question.type) {
      case 'yes_no':
        return `
          <div class="answer-options">
            <label class="answer-option ${currentAnswer === 'yes' ? 'selected' : ''}">
              <input type="radio" name="answer" value="yes" onchange="saveAnswer('${question.id}', 'yes')">
              Yes
            </label>
            <label class="answer-option ${currentAnswer === 'no' ? 'selected' : ''}">
              <input type="radio" name="answer" value="no" onchange="saveAnswer('${question.id}', 'no')">
              No
            </label>
            <label class="answer-option ${currentAnswer === 'not_sure' ? 'selected' : ''}">
              <input type="radio" name="answer" value="not_sure" onchange="saveAnswer('${question.id}', 'not_sure')">
              Not Sure
            </label>
          </div>
        `;
      
      case 'text':
        return `
          <textarea 
            class="text-answer" 
            id="text-answer"
            placeholder="Type your answer here..."
            onchange="saveAnswer('${question.id}', this.value)"
            onblur="saveAnswer('${question.id}', this.value)"
          >${escapeHTML(currentAnswer || '')}</textarea>
        `;
      
      case 'scale_1_10':
        let scaleHtml = '';
        if (question.scale_labels) {
          scaleHtml += `
            <div class="scale-labels">
              <span>${escapeHTML(question.scale_labels['1'] || '1')}</span>
              <span>${escapeHTML(question.scale_labels['10'] || '10')}</span>
            </div>
          `;
        }
        scaleHtml += '<div class="scale-options">';
        for (let i = 1; i <= 10; i++) {
          scaleHtml += `
            <button 
              class="scale-btn ${currentAnswer == i ? 'selected' : ''}"
              onclick="saveAnswer('${question.id}', '${i}')"
            >${i}</button>
          `;
        }
        scaleHtml += '</div>';
        return scaleHtml;
      
      default:
        return '<p>Unknown question type</p>';
    }
  }

  function saveAnswer(questionId, value) {
    state.answers[questionId] = value;
    saveProgress();
    
    // Update UI to show selection
    renderCurrentQuestion();
  }

  function saveProgress() {
    localStorage.setItem(`intake_progress_${state.selectedPatientId}`, JSON.stringify({
      answers: state.answers,
      currentQuestionIndex: state.currentQuestionIndex
    }));
  }

  function restoreAnswer(question) {
    const answer = state.answers[question.id];
    if (!answer) return;
    
    if (question.type === 'yes_no') {
      const radio = document.querySelector(`input[name="answer"][value="${answer}"]`);
      if (radio) radio.checked = true;
    } else if (question.type === 'text') {
      const textarea = document.getElementById('text-answer');
      if (textarea) textarea.value = answer;
    }
  }

  function previousQuestion() {
    if (state.currentQuestionIndex > 0) {
      state.currentQuestionIndex--;
      renderCurrentQuestion();
    }
  }

  async function nextQuestion() {
    // Validate current answer
    const currentQuestion = state.questions[state.currentQuestionIndex];
    if (!state.answers[currentQuestion.id]) {
      alert('Please answer the current question before continuing.');
      return;
    }
    
    if (state.currentQuestionIndex < state.questions.length - 1) {
      // Go to next question
      state.currentQuestionIndex++;
      renderCurrentQuestion();
    } else {
      // Submit all answers
      await submitIntake();
    }
  }

  async function submitIntake() {
    try {
      els.nextBtn.disabled = true;
      els.nextBtn.textContent = 'Submitting...';
      
      await api.submitAllAnswers(state.selectedPatientId, state.answers);
      
      // Clear saved progress
      localStorage.removeItem(`intake_progress_${state.selectedPatientId}`);
      
      // Redirect to visit prep
      window.location.href = `/visit_prep.html?patient_id=${state.selectedPatientId}`;
    } catch (e) {
      console.error('Error submitting intake:', e);
      alert('Error submitting intake. Please try again.');
      els.nextBtn.disabled = false;
      els.nextBtn.textContent = 'Submit & Continue ‚Üí';
    }
  }

  function goBack() {
    if (!els.formContainer.classList.contains('hide')) {
      // From form to patient selection
      showScreen('patientSelection');
      loadPatients();
    } else if (!els.patientSelection.classList.contains('hide')) {
      // From patient selection to role selection
      showScreen('roleSelection');
    }
  }

  // Utils
  function escapeHTML(s) { 
    return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;')
      .replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'","&#39;"); 
  }
  function escapeAttr(s) { return escapeHTML(String(s)).replaceAll('"','&quot;'); }
  </script>
</body>
</html>
