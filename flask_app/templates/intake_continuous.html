<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>HealthCoach - Patient Intake</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }

    .app {
      background: transparent;
    }

    .header {
      background: white;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      margin-bottom: 0;
      padding: 20px 32px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo-small {
      font-size: 32px;
      line-height: 1;
    }

    .header .title {
      color: #2d3748;
      font-weight: 700;
      font-size: 22px;
      margin: 0;
      line-height: 1.2;
    }

    .header .subtitle {
      color: #667eea;
      font-weight: 500;
      font-size: 14px;
      margin: 2px 0 0 0;
    }

    .back-btn {
      background: white;
      color: #667eea;
      border: 2px solid #e8e9eb;
      font-weight: 600;
      transition: all 0.25s ease;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 15px;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .chat-container {
      max-width: 900px;
      margin: 20px auto 24px;
      height: calc(100vh - 132px);
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      overflow: hidden;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 32px;
      background: #f8f9fa;
    }
    
    .message {
      margin-bottom: 24px;
      animation: fadeIn 0.4s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message.bot {
      display: flex;
      gap: 14px;
      align-items: flex-start;
    }
    
    .message.user {
      display: flex;
      justify-content: flex-end;
    }
    
    .bot-avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      flex-shrink: 0;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .message-bubble {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 20px;
      line-height: 1.6;
      font-size: 15px;
    }
    
    .message.bot .message-bubble {
      background: white;
      border: 1px solid #e8e9eb;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      border-bottom-left-radius: 6px;
      color: #2d3748;
    }
    
    .message.user .message-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 6px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.25);
    }
    
    .question-context {
      font-size: 13px;
      color: #718096;
      margin-top: 10px;
      font-style: italic;
      opacity: 0.9;
    }
    
    .quick-replies {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 16px;
      margin-left: 54px;
    }
    
    .quick-reply-btn {
      padding: 12px 20px;
      background: white;
      border: 2px solid #667eea;
      color: #667eea;
      border-radius: 24px;
      cursor: pointer;
      transition: all 0.25s ease;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    
    .quick-reply-btn:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
      border-color: transparent;
    }
    
    .scale-quick-replies {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 16px;
      margin-left: 54px;
    }
    
    .scale-btn {
      padding: 14px;
      background: white;
      border: 2px solid #e2e8f0;
      color: #4a5568;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      font-weight: 600;
      font-size: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    
    .scale-btn:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
    }
    
    .scale-labels {
      display: flex;
      justify-content: space-between;
      margin: 12px 0 8px 54px;
      font-size: 13px;
      color: #718096;
      font-weight: 500;
    }
    
    .chat-input-area {
      padding: 24px 32px;
      background: white;
      border-top: 1px solid #e8e9eb;
    }
    
    .input-container {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .text-input {
      flex: 1;
      padding: 14px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 28px;
      font-size: 15px;
      font-family: inherit;
      outline: none;
      transition: all 0.25s ease;
      background: #f8f9fa;
    }
    
    .text-input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .send-btn {
      padding: 14px 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 28px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.25s ease;
      font-size: 15px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .send-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .send-btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .complete-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      border: none;
      border-radius: 28px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      margin-top: 12px;
      box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
      transition: all 0.25s ease;
    }
    
    .complete-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
    }
    
    .typing-indicator {
      display: flex;
      gap: 5px;
      padding: 14px 18px;
      background: white;
      border: 1px solid #e8e9eb;
      border-radius: 20px;
      width: fit-content;
      margin-left: 54px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    
    .typing-dot {
      width: 9px;
      height: 9px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.6;
      }
      30% {
        transform: translateY(-12px);
        opacity: 1;
      }
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .loading-content {
      background: white;
      padding: 40px 48px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .spinner {
      border: 4px solid #e8e9eb;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #loading-text {
      color: #2d3748;
      font-size: 16px;
      font-weight: 500;
    }
    
    .hide {
      display: none;
    }
    
    .error-message {
      color: #c53030;
      background: #fff5f5;
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      border-left: 4px solid #fc8181;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(197, 48, 48, 0.1);
    }

    /* Custom scrollbar */
    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }
    
    .chat-messages::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    .chat-messages::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 4px;
    }
    
    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #a0aec0;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="header-left">
        <div class="logo-small">üë®‚Äç‚öïÔ∏è</div>
        <div>
          <div class="title">HealthCoach</div>
          <div class="subtitle" id="header-subtitle">Medical Record Review</div>
        </div>
      </div>
      <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    </div>

    <div class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <div id="error-container"></div>
      </div>

      <div class="chat-input-area" id="input-area">
        <div class="input-container">
          <input 
            type="text" 
            class="text-input" 
            id="text-input" 
            placeholder="Type your answer or use suggestions above..."
            disabled
          />
          <button class="send-btn" id="send-btn" onclick="sendTextAnswer()" disabled>Send</button>
        </div>
        <button class="complete-btn hide" id="complete-btn" onclick="completeIntake()">
          Continue to Visit Preparation ‚Üí
        </button>
      </div>
    </div>

    <div id="loading-overlay" class="loading-overlay hide">
      <div class="loading-content">
        <div class="spinner"></div>
        <p id="loading-text">Loading questions...</p>
      </div>
    </div>
  </div>

  <script>
  const state = {
    patientId: null,
    questions: [],
    answers: {},
    currentQuestionIndex: 0
  };

  // Initialize
  document.addEventListener('DOMContentLoaded', init);

  // Allow sending with Enter key
  document.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && document.getElementById('text-input') === document.activeElement) {
      sendTextAnswer();
    }
  });

  async function init() {
    const urlParams = new URLSearchParams(window.location.search);
    state.patientId = urlParams.get('patient_id');
    
    if (!state.patientId) {
      alert('No patient selected. Redirecting...');
      window.location.href = '/';
      return;
    }

    console.log('=== INIT START ===');
    console.log('Patient ID:', state.patientId);
    console.log('Checking localStorage for key:', `intake_answers_${state.patientId}`);
    const savedData = localStorage.getItem(`intake_answers_${state.patientId}`);
    console.log('Saved data in localStorage:', savedData);
    console.log('=== INIT END ===');

    await loadQuestions();
  }

  async function loadQuestions() {
    showLoading('Loading your questions...');
    
    try {
      const response = await fetch('/get_all_intake_questions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ patient_id: state.patientId })
      });

      const data = await response.json();
      
      if (!response.ok || data.error) {
        throw new Error(data.error || 'Failed to load questions');
      }

      state.questions = data.questions || [];
      
      if (state.questions.length === 0) {
        showError('No questions available. Please contact support.');
        return;
      }

      hideLoading();
      
      // Show welcome message
      addBotMessage("Hi! I'm HealthCoach. I'll help you review your medical information. Let's get started!");
      
      // Small delay then show first question
      setTimeout(() => {
        showNextQuestion();
      }, 800);
      
    } catch (error) {
      console.error('Error loading questions:', error);
      showError(`Error loading questions: ${error.message}`);
      hideLoading();
    }
  }

  function showNextQuestion() {
    if (state.currentQuestionIndex >= state.questions.length) {
      // All questions answered
      showCompletionMessage();
      return;
    }
    
    const question = state.questions[state.currentQuestionIndex];
    const qKey = question.question_key || `q_${state.currentQuestionIndex}`;
    
    // Show typing indicator
    showTypingIndicator();
    
    setTimeout(() => {
      hideTypingIndicator();
      addBotMessage(question.question, question.context);
      renderQuickReplies(question, qKey);
      enableInput();
    }, 600);
  }

  function addBotMessage(text, context = null) {
    const messagesContainer = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message bot';
    messageDiv.innerHTML = `
      <div class="bot-avatar">ü§ñ</div>
      <div>
        <div class="message-bubble">
          ${escapeHTML(text)}
          ${context ? `<div class="question-context">${escapeHTML(context)}</div>` : ''}
        </div>
      </div>
    `;
    messagesContainer.appendChild(messageDiv);
    scrollToBottom();
  }

  function addUserMessage(text) {
    const messagesContainer = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message user';
    messageDiv.innerHTML = `
      <div class="message-bubble">${escapeHTML(text)}</div>
    `;
    messagesContainer.appendChild(messageDiv);
    scrollToBottom();
  }

  function showTypingIndicator() {
    const messagesContainer = document.getElementById('chat-messages');
    const typingDiv = document.createElement('div');
    typingDiv.id = 'typing-indicator';
    typingDiv.className = 'typing-indicator';
    typingDiv.innerHTML = `
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
    `;
    messagesContainer.appendChild(typingDiv);
    scrollToBottom();
  }

  function hideTypingIndicator() {
    const typingDiv = document.getElementById('typing-indicator');
    if (typingDiv) {
      typingDiv.remove();
    }
  }

  function scrollToBottom() {
    const messagesContainer = document.getElementById('chat-messages');
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function renderQuickReplies(question, qKey) {
    // Remove any existing quick replies
    const existingReplies = document.querySelectorAll('.quick-replies, .scale-quick-replies, .scale-labels');
    existingReplies.forEach(el => el.remove());
    
    const messagesContainer = document.getElementById('chat-messages');
    
    switch (question.question_type) {
      case 'yes_no':
        const yesNoDiv = document.createElement('div');
        yesNoDiv.className = 'quick-replies';
        yesNoDiv.innerHTML = `
          <button class="quick-reply-btn" onclick="handleQuickReply('${qKey}', 'Yes')">‚úì Yes</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('${qKey}', 'No')">‚úó No</button>
          <button class="quick-reply-btn" onclick="handleQuickReply('${qKey}', 'Not sure')">? Not sure</button>
        `;
        messagesContainer.appendChild(yesNoDiv);
        break;
      
      case 'multiple_choice':
        const choiceDiv = document.createElement('div');
        choiceDiv.className = 'quick-replies';
        choiceDiv.innerHTML = (question.options || []).map(opt => `
          <button class="quick-reply-btn" onclick="handleQuickReply('${qKey}', '${escapeAttr(opt)}')">${escapeHTML(opt)}</button>
        `).join('');
        messagesContainer.appendChild(choiceDiv);
        break;
      
      case 'scale_1_10':
        const labelsDiv = document.createElement('div');
        labelsDiv.className = 'scale-labels';
        labelsDiv.innerHTML = `
          <span>${question.scale_labels?.['1'] || 'Low'}</span>
          <span>${question.scale_labels?.['10'] || 'High'}</span>
        `;
        messagesContainer.appendChild(labelsDiv);
        
        const scaleDiv = document.createElement('div');
        scaleDiv.className = 'scale-quick-replies';
        scaleDiv.innerHTML = Array.from({length: 10}, (_, i) => i + 1).map(n => `
          <button class="scale-btn" onclick="handleQuickReply('${qKey}', '${n}')">${n}</button>
        `).join('');
        messagesContainer.appendChild(scaleDiv);
        break;
    }
    
    scrollToBottom();
  }

  function handleQuickReply(qKey, value) {
    // Disable quick reply buttons
    const buttons = document.querySelectorAll('.quick-reply-btn, .scale-btn');
    buttons.forEach(btn => btn.disabled = true);
    
    // Add user message
    addUserMessage(value);
    
    // Save answer
    saveAnswer(qKey, value.toLowerCase());
    
    // Move to next question
    state.currentQuestionIndex++;
    
    // Disable input temporarily
    disableInput();
    
    // Remove quick replies
    setTimeout(() => {
      const replies = document.querySelectorAll('.quick-replies, .scale-quick-replies, .scale-labels');
      replies.forEach(el => el.remove());
      
      // Show next question
      showNextQuestion();
    }, 500);
  }

  function sendTextAnswer() {
    const input = document.getElementById('text-input');
    const value = input.value.trim();
    
    if (!value) return;
    
    const qKey = state.questions[state.currentQuestionIndex]?.question_key || `q_${state.currentQuestionIndex}`;
    
    // Add user message
    addUserMessage(value);
    
    // Save answer
    saveAnswer(qKey, value);
    
    // Clear input
    input.value = '';
    
    // Move to next question
    state.currentQuestionIndex++;
    
    // Disable input temporarily
    disableInput();
    
    // Remove quick replies
    const replies = document.querySelectorAll('.quick-replies, .scale-quick-replies, .scale-labels');
    replies.forEach(el => el.remove());
    
    // Show next question
    setTimeout(() => {
      showNextQuestion();
    }, 500);
  }

  function enableInput() {
    document.getElementById('text-input').disabled = false;
    document.getElementById('send-btn').disabled = false;
  }

  function disableInput() {
    document.getElementById('text-input').disabled = true;
    document.getElementById('send-btn').disabled = true;
  }

  function showCompletionMessage() {
    addBotMessage("Great! We've completed the medical record review. Ready to prepare for your visit?");
    document.getElementById('complete-btn').classList.remove('hide');
    disableInput();
  }

  async function completeIntake() {
    showLoading('Saving your answers...');
    const success = await submitAllAnswers();
    hideLoading();
    
    if (success) {
      // Redirect to visit prep
      window.location.href = `/visit_prep_chat.html?patient_id=${state.patientId}`;
    }
  }

  function persistAnswers() {
    console.log('Persisting answers:', state.answers);
    console.log('Patient ID:', state.patientId);
    const key = `intake_answers_${state.patientId}`;
    console.log('LocalStorage key:', key);
    localStorage.setItem(key, JSON.stringify(state.answers));
    console.log('Saved to localStorage');
  }

  function saveAnswer(questionKey, value) {
    console.log('saveAnswer called:', questionKey, value);
    state.answers[questionKey] = value;
    console.log('Current state.answers:', state.answers);
    
    // Save to localStorage
    persistAnswers();
  }

  async function submitAllAnswers() {
    try {
      const response = await fetch('/submit_intake', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          patient_id: state.patientId, 
          answers: state.answers 
        })
      });

      const data = await response.json();
      
      if (!response.ok || !data.success) {
        throw new Error(data.error || 'Failed to submit answers');
      }
      
      // Clear saved answers after successful submission
      localStorage.removeItem(`intake_answers_${state.patientId}`);
      
      return true;
    } catch (error) {
      console.error('Error submitting answers:', error);
      showError(`Error submitting answers: ${error.message}`);
      return false;
    }
  }

  function goBack() {
    persistAnswers();
    window.location.href = '/';
  }

  function showLoading(text) {
    document.getElementById('loading-text').textContent = text;
    document.getElementById('loading-overlay').classList.remove('hide');
  }

  function hideLoading() {
    document.getElementById('loading-overlay').classList.add('hide');
  }

  function showError(message) {
    const container = document.getElementById('error-container');
    container.innerHTML = `<div class="error-message">${escapeHTML(message)}</div>`;
  }

  function escapeHTML(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }

  function escapeAttr(str) {
    return String(str).replace(/"/g, '&quot;').replace(/'/g, '&#39;');
  }
  </script>
</body>
</html>
